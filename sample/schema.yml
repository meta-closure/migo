      schema:
          type: object
          properties:
              user_id:
                  $ref: '#/definitions/user_id'
              password:
                  $ref: '#/definitions/password'
          required:
              - user_id
              - password
      targetSchema:
          $ref: '#/definitions/ok'

                      
    - title: POST post
      description: create post
